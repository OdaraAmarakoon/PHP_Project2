<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
    	
    	<form class="shadow w-850 p-3" 
    	      action="php/register.php" 
    	      method="post"
             enctype="multipart/form-data">

    		<h4 class="display-10  fs-1">Register Here... </h4><br>

  <!-- First name , validate required field  -->
		  <div class="mb-2">
		    <label class="form-label">First Name</label>
		    <input type="text" 
		           class="form-control"
               required value = ""
		           name="firstName">
		  </div>

<!-- Last name , validate required field  -->
      <div class="mb-2">
		    <label class="form-label">Last Name</label>
		    <input type="text" 
		           class="form-control"
               required value = ""
		           name="lastName">
		  </div>
 <!-- email , validate required field  -->
		  <div class="mb-2">
		    <label class="form-label">Email</label>
		    <input type="text" 
		           class="form-control"
               required value = "" 
		           name="userEmail">
		  </div>

<!-- password, cannot display, required the field -->
		  <div class="mb-2">
		    <label class="form-label">Password</label>
		    <input type="password" 
		           class="form-control"
               required value = ""
		           name="userPassword">
		  </div>
<!-- image uploading part -->
      <div class= "mb-2">
        <label class="form-label">Upload image</label>
        <input type="file" 
		           id= "image"
		           name="image"
                 required value = ""
               accept=".jpg, .jpeg, .png"
               value="">

      </div>
		  <button type="submit" name="submit" id="btn"  class="btn btn-primary">Sign Up</button>
		
		  <a href="login.html" class="link-secondary">Login</a>

      <div class="col">
    <!-- Simple link -->
    <a href="login.html">Already Registered? </a>
      </div>

		</form>
    </div>

</body>
</html>
